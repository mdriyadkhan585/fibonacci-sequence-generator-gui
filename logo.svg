<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#2b2b2b" stroke="#61dafb" stroke-width="5"/>

  <!-- Fibonacci Spiral -->
  <path d="
    M 100,100
    m 0,-50
    a 50,50 0 1,1 0,100
    a 50,50 0 1,1 0,-100
    m 25,25
    a 25,25 0 1,1 0,50
    a 25,25 0 1,1 0,-50
    m 12.5,12.5
    a 12.5,12.5 0 1,1 0,25
    a 12.5,12.5 0 1,1 0,-25
  " fill="none" stroke="#61dafb" stroke-width="4"/>

  <!-- Golden Ratio Rectangles -->
  <rect x="100" y="50" width="50" height="50" fill="none" stroke="#61dafb" stroke-width="2"/>
  <rect x="150" y="100" width="25" height="25" fill="none" stroke="#61dafb" stroke-width="2"/>
  <rect x="125" y="100" width="25" height="25" fill="none" stroke="#61dafb" stroke-width="2"/>

  <!-- Title Text -->
  <text x="50%" y="180" font-family="Verdana" font-size="18" fill="#61dafb" text-anchor="middle">
    Fibonacci GUI
  </text>
</svg>
